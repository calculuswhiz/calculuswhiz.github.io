<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String Tension Calculator</title>

	<script src="./dist/calculator.bundle.js"></script>
</head>
<body>
	<h1>String Tension Calculator</h1>
	<p>
		Values based on <a href="https://www.daddario.com/globalassets/pdfs/accessories/tension_chart_13934.pdf">D&apos;Addario pdf</a> data. For more details on how this works, please see <a href="./findings.html">this article</a>.
	</p>
	<div id="app-root">
		<div>
			Default scale length: <input type="number" id="default-scale" />
		</div>
		<div>
			Total Tension: <span id="total-tension">...</span>
		</div>
		<input type="button" id="add-string" value="Add String" />
		Presets: 
		<select id="preset-menu">
			<option value="">Make a selection</option>
			<option value="mandolin">Mandolin</option>
		</select>
		<div id="tension-boxes"></div>
	</div>
</body>
</html>
